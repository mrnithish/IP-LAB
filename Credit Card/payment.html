<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .payment-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .payment-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ffcc00;
        }

        p {
            color: #555;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h1>Payment Details</h1>
        <form onsubmit="processPayment(event)">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" pattern="[0-9]{16}" required>
            
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" pattern="[0-9]{3}" required>

            <input type="submit" value="Submit Payment">
        </form>

        <p><strong>Note:</strong> This is a demo payment page. No real transactions will be processed.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
